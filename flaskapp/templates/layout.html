<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/static/main.css">
  <title>Home</title>
</head>
<!-- Body -->

<body>
  <!-- Navbar -->
  <div class="container">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <div class="clearfix">
            <a class="navbar-brand mr-4" href="{{ url_for('main.scan') }}">Combine</a>
          </div>
          <div class="clearfix">
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <!-- Navbar Links -->
          <div class="navbar-collapse collapse" id="navbarToggle">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="navitem">
                <a class="nav-link active" href="{{ url_for('main.scan') }}">Scan</a>
              </li>
              <li class="navitem">
                <a class="nav-link active" href="{{ url_for('main.search') }}">Search</a>
              </li>
              <li class="navitem">
                <a class="nav-link active" href="{{ url_for('users.account') }}">Account</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- Page Content -->
    <div class="">
      <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
          {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
  <!-- Page Footer -->
  <footer class="footer">
    <div class="container text-center">
      <span class="text-muted">Combine: The International Web Harvester</span>
    </div>
  </footer>
  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
</body>

</html>
